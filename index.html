  <body class="checkboard">

    <div class="section"></div>

    <div class="canvas-section">
      <h1 id="title">Draw-Pad</h1>
      <div id="canvas"></div>
    </div>

    <div class="section1">

      <div class="menu-container">
        <h2>Controller</h2>
        <p>SIZE <span class="gridlabelnum">16</span> x <span class="gridlabelnum">16</span> </p>

      <div class="slidecontainer">
        <input
          type="range"
          min="4"
          max="48" 
          class="slider"
          id="myrange"
          step="2"
          value="16"
        />
  
      </div>
      
      <div class="colorpicker-div">
      <label for="favcolor">color picker:</label>
      <input type="color" id="colorpicker" name="colorpicker" value="#000000" />
      </div>
      <button id="clear-btn" class="menu-btn">clear</button>
      <button id="party-btn" class="menu-btn">party mode: <span class="party-btn-announce">OFF</span></button>

    </div>

    </div>
    
    <script src="./index.js"></script>
