<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>
    <h1>Kymani sketch</h1>
    <div id="canvas"></div>
    <div class="slidecontainer">
      <input
        type="range"
        min="4"
        max="32"
        class="slider"
        id="myrange"
        step="2"
        value="8"
      />

      <p>grid size <span class="gridlabelnum">8</span> x <span class="gridlabelnum">8</span> </p>
    </div>

    <label for="favcolor">choose a color:</label>
    <input type="color" id="colorpicker" name="colorpicker" value="#000000" />
    <script src="/index.js"></script>
  </body>
</html>
